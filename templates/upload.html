<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiSign | Tanda Tangan Dokumen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="card-title text-center">Upload PDF for Digital Signature</h1>
                        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="file" class="form-label">Select PDF file</label>
                                <input type="file" name="file" accept=".pdf" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" name="name" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="text" name="subject" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="x" class="form-label">X Position</label>
                                <input type="number" name="x" value="200" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="y" class="form-label">Y Position</label>
                                <input type="number" name="y" value="360" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="size" class="form-label">Size (Width and Height)</label>
                                <input type="number" name="size" value="75" class="form-control" required>
                            </div>
                            <div class="d-grid">
                                <input type="submit" value="Upload" class="btn btn-primary">
                                <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">Kembali ke Home</a>
                            </div>
                        </form>
                        <div class="preview" id="preview" style="display: none;">
                            <h2 class="mt-4 text-center">Preview Signed PDF</h2>
                            <embed id="pdfPreview" type="application/pdf" style="width:100%; height:600px;">
                            <br><br>
                            <div class="text-center">
                                <a id="downloadLink" href="#" download class="btn btn-success">Download PDF</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').onsubmit = async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });
            if (response.ok) {
                const data = await response.json();
                document.getElementById('pdfPreview').src = `/uploads/${data.filename}`;
                document.getElementById('downloadLink').href = `/uploads/${data.filename}`;
                document.getElementById('preview').style.display = 'block';
            } else {
                alert('Failed to upload file.');
            }
        };
    </script>
</body>
</html>
