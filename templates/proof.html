<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiSign | Bukti Kepemilikan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .hidden-signature {
            display: none;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="card-title text-center">Bukti Kepemilikan:</h1>
                        <p><strong>Nama:</strong> {{ name }}</p>
                        <p><strong>Perihal:</strong> {{ subject }}</p>
                        <p><strong>Tanggal di tandatangan:</strong> {{ date }}</p>
                        <p><strong>Signature:</strong> <span id="signature" class="hidden-signature">{{ signature }}</span></p>
                        <button id="revealButton" class="btn btn-primary">Click to Reveal Signature</button>
                        <hr>
                        <h2 class="text-center">Preview Dokumen:</h2>
                        <embed src="{{ signed_pdf_url }}" type="application/pdf" width="100%" height="600px">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('revealButton').onclick = function() {
            var signatureElement = document.getElementById('signature');
            var buttonElement = document.getElementById('revealButton');
            if (signatureElement.classList.contains('hidden-signature')) {
                signatureElement.classList.remove('hidden-signature');
                buttonElement.innerText = 'Hide Signature';
            } else {
                signatureElement.classList.add('hidden-signature');
                buttonElement.innerText = 'Click to Reveal Signature';
            }
        };
    </script>
</body>
</html>
