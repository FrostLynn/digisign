<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiSign | Riwayat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-md-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="card-title text-center">Riwayat Dokumen</h1>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Nama</th>
                                    <th>Perihal</th>
                                    <th>Waktu Penandatanganan</th>
                                    <th>File Asli</th>
                                    <th>File dengan tanda tangan</th>
                                    <th>Halaman Bukti</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for doc in documents %}
                                    <tr>
                                        <td>{{ doc.name }}</td>
                                        <td>{{ doc.subject }}</td>
                                        <td>{{ doc.date }}</td>
                                        <td><a href="{{ url_for('download_file', filename=doc.original_filename) }}" target="_blank">Download</a></td>
                                        <td><a href="{{ url_for('download_file', filename=doc.signed_filename) }}" target="_blank">Download</a></td>
                                        <td><a href="{{ url_for('ownership_proof', file_id=doc.uuid) }}" target="_blank">Lihat Bukti</a></td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                        <div class="text-center mt-3">
                            <a href="{{ url_for('home') }}" class="btn btn-primary">Kembali ke Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
